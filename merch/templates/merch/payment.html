{% extends 'index.html' %}
{% load static %}

{% block content %}


<div class="row" style="margin-top:100px">
 <center>           
            <div class="col-lg-4 col-md-8" style="margin-bottom:100px"  >
                <div class="blog_items">
                   <div class="blog_img_box">
                        <img class="img-fluid" src="{{prod.image.url}}" alt="">
                    </div> 
                    <div class="blog_content">
                       <center> <a class="title" >{{prod.name}}</a></center>
                        <center><p>Rs. {{prod.price}}</p></center>
                        <center><button type="button" class="btn btn-primary" id="rzp-button1">Buy</button></center>
                  
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard
    
    "currency": "INR",
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id":"{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9999999999"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
